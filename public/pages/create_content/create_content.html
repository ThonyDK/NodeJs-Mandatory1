
<div class="flex-main-container">
    <form id="adminForm" method="POST">
        <h3>Create new page</h3>
        <label for="title">Title</label>
        <br>
        <input type="text" placeholder="Type" id="title" >
        <br>
        <label for="adminHeaderInput">Header Text</label>
        <br>
        <input type="text" placeholder="Type" name="adminHeaderInput" id="adminHeaderInput" >
        <br>
        <label for="endpoint">Endpoint</label>
        <br>
        <input type="text" placeholder="Type" id="endpoint" name="endpoint">
        <br>
        <label for="content">Content of page</label>
        <br>
        <textarea cols="60" rows="10" placeholder="Type " id="content" name="content"></textarea>
        <input type="submit" value="Submit" id="submitAdmin" class="">
    </form>
</div>
